name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --name mongodb
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        working-directory: ./tempo-api

      - name: Set up environment variables
        run: |
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://localhost:27017" >> $GITHUB_ENV

      - name: Build internal packages (task-service)
        run: npm run build
        working-directory: ./tempo-api/packages/task-service

      - name: Run ESLint (Quality Check)
        run: npm run lint
        working-directory: ./tempo-api

      - name: Run Tests (Unit, Integration, E2E)
        run: npm test
        working-directory: ./tempo-api
